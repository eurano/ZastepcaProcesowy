<h3>Znaleziono {{rows}} wyników</h3>
<table class="table table-striped custab">
    <thead>
        <tr>
            <th>Lokalizacja</th>
            <th>Tytuł</th>
            <th>Data rozpoczęcia</th>
        </tr>
    </thead>
    <tbody>
        {% for row in advertisements %}
        <tr>
            <td><a href="{{ url_for('advertisement_details', id = row['id']) }}">{{ row['title'] }}</a></td>
            <td>{{row['title']}}</td>
            <td>{{row['start_date']}}</td>
        </tr>
        {% endfor %}
</table>
